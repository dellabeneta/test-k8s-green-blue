apiVersion: apps/v1
kind: Deployment
metadata:
  name: webcolor
spec:
  replicas: 17
  selector:
    matchLabels:
      app: webcolor
  template:
    metadata:
      labels:
        app: webcolor
    spec:
      containers:
      - name: webcolor
        image: dellabeneta/web-page:green
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webcolor
spec:
  selector:
    app: webcolor
  ports:
  - port: 80  
    nodePort: 30000
  type: NodePort
